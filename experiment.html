<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jump</title>
        <link rel="stylesheet" type="text/css"  href="https://taewoong-1.github.io/new-website/stylesheet.css">
    </head>
    <body onpointerup="pointerpressingistrue = false;" onkeydown="arrowKeyMove(event)">
        <h1>Title</h1>
        <ul class="menu">
            <li><a href="index.html">main</a></li>
            <li><a href="shooting game.html">game</a></li>
            <li><a href="mailto:no-reply@accounts.google.com">mail</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Blog">blog</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">video</a></li>
        </ul>
        <div class="main">
            <h2>Platformer</h2>
            <p>A platform game. Enjoy!</p>
            <canvas id="canvas" width="400px" height="400px" style="background-color: #123;" onpointerdown="pointerPress(event)" onpointerup="pointerpressingistrue = false;" onpointermove="pointerxy[0] = event.x - c.offsetLeft; pointerxy[1] = event.y - c.offsetTop"></canvas>
            <br>
            <input type="button" class="button" onpointerdown="changeMode('playing')" value="play">
            <input type="button" class="button" onpointerdown="changeMode(1)" value="add platform">
            <input type="button" class="button" onpointerdown="changeMode(2)" value="add reset">
            <input type="button" class="button" onpointerdown="changeMode(0)" value="erase">
            <input type="text" class="button" onkeypress="moveStartPos()" placeholder="start position ex.) 60, 340" id="startPosition">
            <p id="edit"> </p>
            <input type="button" class="button" onpointerdown="save()" value="save">
            <input type="text" class="button" onkeypress="load()" placeholder="load" id="load">
        </div>
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d")
            var startPos = [60, 340]
            var player = {
                x: startPos[0],
                y: startPos[1],
                a: {x: 0, y: 0.01},
                v: {x: 0, y: 0},
            }
            var bounce = 0.5
            var friction = 0.5
            var speed = 1
            var all = []
            for(var i = 0; i < 400; i++){
                all[i] = 0
            }
            all[58] = 1
            all[78] = 1
            all[98] = 1
            var editMode = false;
            var collisionDetector = [false, false, false, false]
            var pointerpressingistrue = false
            var pointerxy = [0, 0]
            var pressedKey = {}
            var jumpable;

            function platform(x, y, w, h, c, d) {
                ctx.fillStyle = "#246"
                if(d == 2){
                    ctx.fillStyle = "#345"
                }
                ctx.fillRect(x, y, w, h)
                var collision = x+w>=player.x+1 && x<=player.x+19 && y+h>=player.y+1 && y<=player.y+19
                if(collision && player.y <= y-15 && c[0]){
                    player.v.x *= friction
                    player.v.y = -bounce*Math.abs(player.v.y)
                    player.y -= 1
                    jumpable = true
                }//up
                else if(player.y <= y-20 && player.y+20 >= y-10){
                    jumpable = false
                }
                if(collision && player.y >= y+h-5 && c[1]){
                    player.v.y = bounce*Math.abs(player.v.y)
                    c[1] = false
                    player.y += 1
                }//down
                if(collision && player.x+15 <= x && c[2]){
                    player.v.x = -friction*Math.abs(player.v.x)
                    player.v.y *= bounce
                    player.x -= 1
                }//left
                if(collision && player.x >= x+w-5 && c[3]){
                    player.v.x = friction*Math.abs(player.v.x)
                    player.v.y *= bounce
                    player.x += 1
                }//right
                if(collision && d == 2 && editMode == "playing"){
                    player = {
                        x: startPos[0],
                        y: startPos[1],
                        a: {x: 0, y: 0.01},
                        v: {x: 0, y: 0},
                    }
                }
            }
            function inGame() {
                ctx.clearRect(0, 0, c.width, c.height)

                for(var i = 0; i < 20; i++){
                    for(var j = 0; j < 20; j++){
                        collisionDetector = [true, true, true, true]
                        if(all[20*i+j+1] == 1 && j != 19){
                            collisionDetector[1] = false
                        }
                        if(all[20*i+j-1] == 1 && j != 0){
                            collisionDetector[0] = false
                        }
                        if(all[20*i+j+20] == 1 && i != 19){
                            collisionDetector[3] = false
                        }
                        if(all[20*i+j-20] == 1 && i != 0){
                            collisionDetector[2] = false
                        }
                        if(all[20*i+j] > 0){
                            platform(i*20, j*20, 20, 20, collisionDetector, all[20*i+j])
                        }
                    }
                }
                if(editMode == "playing"){
                    if(player.v.y > 3){
                        player.v.y = 3
                    }
                    player.x += player.v.x;
                    player.v.x += player.a.x;
                    player.y += player.v.y;
                    player.v.y += player.a.y;
                }//move
                if(player.x<-20 || player.x>400 || player.y<-20 || player.y>400 || isNaN(player.y) || isNaN(player.x)) {
                    player = {
                        x: startPos[0],
                        y: startPos[1],
                        a: {x: 0, y: 0.01},
                        v: {x: 0, y: 0},
                    }
                }
                ctx.fillStyle = "#26A"
                ctx.fillRect(player.x, player.y, 20, 20)
                if(pointerpressingistrue){
                    for(var i = 0; i < 20; i++){
                        for(var j = 0; j < 20; j++){
                            if(Math.floor((pointerxy[0])/20) == i && Math.floor((pointerxy[1])/20) == j && typeof(editMode) == "number"){
                                all[20*i+j] = editMode
                            }
                        }   
                    }
                }
            }
            function pointerPress(event) {
                if(editMode == "playing"){
                    player.v.x  = (event.x - c.offsetLeft - 10 - player.x)/100*speed
                    player.v.y  = (event.y - c.offsetTop - 10 - player.y)/100*speed
                }
                pointerpressingistrue = true
            }
            function changeMode(e) {
                editMode = e
                if(e == 1){
                    e = "editing(adding platform)"
                }
                if(e == 2){
                    e = "editing(adding reset platform)"
                }
                if(e == 0){
                    e = "editing(erasing)"
                }
                document.getElementById("edit").innerHTML = "now: " + e
            }
            function save() {
                navigator.clipboard.writeText(all + "," + startPos)
                alert("copied")
            }
            function load() {
                all = document.getElementById("load").value.split(",", 400)
                startPos[0] = Number(document.getElementById('load').value.split(',')[400]);
                startPos[1] = Number(document.getElementById('load').value.split(',')[401]);
            }
            function moveStartPos() {
                startPos[0] = Number(document.getElementById('startPosition').value.split(',')[0]);
                startPos[1] = Number(document.getElementById('startPosition').value.split(',')[1])
            }
            function arrowKeyMove(event) {
                if(editMode == "playing"){
                    pressedKey[event.key] = true;
                    
                    document.addEventListener('keyup', (event) => {
                        delete this.pressedKey[event.key];
                    });
                }
            }
            window.setInterval(inGame, 1)
            window.setInterval(function() {
                if(pressedKey.w && jumpable){
                    player.v.y = -1;
                    jumpable = false
                }
                if(pressedKey.s && jumpable === false){
                    player.a.y = 0.1;
                    player.v.x = 0
                }else{
                    player.a.y = 0.01
                }
                if(pressedKey.d){
                    if(player.v.x <= speed){
                        player.v.x += speed/50;
                    }
                }
                if(pressedKey.a){
                    if(player.v.x >= -speed){
                        player.v.x -= speed/50;
                    }
                }
            }, 1)
        </script>
    </body>
</html>
