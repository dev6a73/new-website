        <meta charset="UTF-8">

    <body>
        <h1>Title</h1>
        <ul class="menu">
            <li><a href="C:\Users\pubko\Documents\GitHub\new-website\main.html">main</a></li>
            <li><a href="C:\Users\pubko\Documents\GitHub\new-website\shooting game.html">game</a></li>

        </ul>
        <div class="main">
            <h2>Platformer</h2>
            <p>A mobile game for fun. Enjoy!</p>
            <canvas id="canvas" width="400px" height="400px" style="background-color: #123;" onpointerdown="pointerPress(event)"></canvas>
            <br>
            <input type="button" class="button" onpointerdown="changeMode('playing')" value="play">
            <input type="button" class="button" onpointerdown="changeMode(1)" value="add platform">
            <input type="button" class="button" onpointerdown="changeMode(2)" value="add reset">
            <input type="button" class="button" onpointerdown="changeMode(0)" value="erase">
            <input type="text" class="button" onkeypress="moveStartPos()" placeholder="start position ex.) 60, 340" id="startPosition">
            <p id="edit"> </p>
            <input type="button" class="button" onpointerdown="save()" value="save">
        </div>
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d")
            var startPos = [60, 340]
            var player = {
                x: startPos[0],
                y: startPos[1],
                a: {x: 0, y: 0.01},
                v: {x: 0, y: 0},
            }
            var bounce = 0.5
            var all = []
            for(var i = 0; i < 400; i++){
                all[i] = 0
            }
            all[58] = 1
            all[78] = 1
            all[98] = 1
            var editMode = false;
            var collisionDetector = [false, false, false, false]

            function platform(x, y, w, h, c, d) {
                ctx.fillStyle = "#246"
                if(d == 2){
                    ctx.fillStyle = "#345"
                }
                ctx.fillRect(x, y, w, h)
                var collision = x+w>=player.x && x<=player.x+20 && y+h>=player.y && y<=player.y+20
                if(collision && player.y <= y-15 && c[0]){
                    player.v.x *= bounce
                    player.v.y = -bounce*Math.abs(player.v.y)
                    player.y -= 1
                }//up
                if(collision && player.y >= y+h-5 && c[1]){
                    player.v.y = bounce*Math.abs(player.v.y)
                    c[1] = false
                    player.y += 1
                }//down
                if(collision && player.x+15 <= x && c[2]){
                    player.v.x = -bounce*Math.abs(player.v.x)
                    player.v.y *= bounce
                    player.x -= 1
                }//left
                if(collision && player.x >= x+w-5 && c[3]){
                    player.v.x = bounce*Math.abs(player.v.x)
                    player.v.y *= bounce
                    player.x += 1
                }//right
                if(collision && d == 2){
                    player = {
                        x: startPos[0],
                        y: startPos[1],
                        a: {x: 0, y: 0.01},
                        v: {x: 0, y: 0},
                    }
                }
            }
            function inGame() {
                ctx.clearRect(0, 0, c.width, c.height)

                for(var i = 0; i < 20; i++){
                    for(var j = 0; j < 20; j++){
                        collisionDetector = [true, true, true, true]
                        if(all[20*i+j+1] == 1 && j != 19){
                            collisionDetector[1] = false
                        }
                        if(all[20*i+j-1] == 1 && j != 0){
                            collisionDetector[0] = false
                        }
                        if(all[20*i+j+20] == 1 && i != 19){
                            collisionDetector[3] = false
                        }
                        if(all[20*i+j-20] == 1 && i != 0){
                            collisionDetector[2] = false
                        }
                        if(all[20*i+j] > 0){
                            platform(i*20, j*20, 20, 20, collisionDetector, all[20*i+j])
                        }
                    }
                }
                if(editMode == "playing"){
                    player.x += player.v.x;
                    player.v.x += player.a.x;
                    player.y += player.v.y;
                    player.v.y += player.a.y;
                }//move
                if(player.x<-20 || player.x>400 || player.y<-20 || player.y>400) {
                    player = {
                        x: startPos[0],
                        y: startPos[1],
                        a: {x: 0, y: 0.01},
                        v: {x: 0, y: 0},
                    }
                }
                ctx.fillStyle = "#26A"
                ctx.fillRect(player.x, player.y, 20, 20)
            }
            function pointerPress(event) {
                if(editMode == "playing"){
                    player.v.x  = (event.x - c.offsetLeft - 10 - player.x)/100
                    player.v.y  = (event.y - c.offsetTop - 10 - player.y)/100
                }
                for(var i = 0; i < 20; i++){
                    for(var j = 0; j < 20; j++){
                        if(Math.floor((event.x - c.offsetLeft)/20) == i && Math.floor((event.y - c.offsetTop)/20) == j && typeof(editMode) == "number"){
                            all[20*i+j] = editMode
                        }
                    }   
                }
            }
            function changeMode(e) {
                editMode = e
                if(e == 1){
                    e = "editing(adding platform)"
                }
                if(e == 2){
                    e = "editing(adding reset platform)"
                }
                if(e == 0){
                    e = "editing(erasing)"
                }
                document.getElementById("edit").innerHTML = "now: " + e
            }
            function save() {
                alert(all + "," + startPos)
            }
            function moveStartPos() {
                startPos[0] = Number(document.getElementById('startPosition').value.split(',')[0]);
                startPos[1] = Number(document.getElementById('startPosition').value.split(',')[1])
            }
            window.setInterval(inGame, 1)
        </script>
    </body>
</html>
